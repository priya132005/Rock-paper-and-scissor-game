<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://cdn.pixabay.com/photo/2021/02/14/03/34/fist-6013398_1280.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="https://cdn.pixabay.com/photo/2015/03/22/14/37/hand-684701_1280.jpg" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="scissors">
        </div>
    </div>
    <div class="score">
        <p id="userScore">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="computerScore">0</p>
        <p>computer</p>
    </div>
    <div class="msg" id="msgs">
        <p>Play your move</p>
    </div>
    <script src="score.js"></script>
</body>
</html>
